# Laptop configuration file

- name: Add apt-keys
  become: true
  apt_key: url={{ item }} state=present
  with_items:
    - 'https://download.sublimetext.com/sublimehq-pub.gpg'
    - 'https://repo.skype.com/data/SKYPE-GPG-KEY'


- name: Add repositories
  become: true
  apt_repository: repo={{ item }} state=present update_cache=yes
  with_items:
    - 'deb https://download.sublimetext.com/ apt/stable/' 
    - 'deb http://repository.spotify.com stable non-free'
    - 'ppa:phoerious/keepassxc'
    - 'ppa:octave/stable'
    - 'deb http://archive.canonical.com/ {{ ansible_distribution_release }} partner'
    - 'deb [arch=amd64] https://repo.skype.com/deb unstable main'


- name: Install apt packages
  become: true
  action: >
      {{ ansible_pkg_mgr }} name={{ item }} state=present update_cache=yes
  with_items:
    - virtualbox
    - vagrant
    - sublime-text
    - spotify-client
    - hugo
    - whois
    - keepassxc
    - network-manager-openvpn
    - smem
    - inkscape
    - postgresql
    - postgresql-contrib
    - postgresql-client
    - ubuntu-restricted-extras
    - build-essential
    - nodejs
    - npm
    - octave
    - skypeforlinux


- name: Remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes


- name: Create required directories in $HOME
  file: path={{ ansible_env.HOME }}/{{ item }} state=directory
  with_items:
    - "projects"




