# Installation of RPi specific dev libraries

- name: Install dev packages
  become: true
  action: >
    {{ ansible_pkg_mgr  }} name={{ item }} state=present
  with_items:
    - python
    - python-pip
    - python3
    - libbluetooth-dev
    - python-dev
    - libnss-mdns
    - software-properties-common


- name: Install python packages
  become: true
  pip: name={{ item }} state=present
  with_items:
    - virtualenv
    - ipython
    - awscli
