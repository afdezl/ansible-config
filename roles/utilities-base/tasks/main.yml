---

- name: Install base utilities
  become: true
  apt:
    update_cache: yes
    autoclean: yes
    autoremove: yes
    pkg:
      - apt-transport-https
      - software-properties-common
      - curl
      - tree
      - tmux
      - git
      - htop
      - xclip
      - jq
      - nmap
    state: present
