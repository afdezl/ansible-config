---

- name: Install laptop specific utilities
  become: true
  apt:
    pkg:
      - wmctrl
      - xdotool
      - whois
      - filezilla
      - clamav
      - clamav-daemon
      - postgresql
      - postgresql-contrib
      - postgresql-client
    state: present

- name: Create required directories in $HOME
  file:
    path: "/home/{{ user }}/{{ item }}"
    state: directory
    group: "{{ user }}"
    owner: "{{ user }}"
    mode: 0700
  with_items:
    - "Code"
    - "Work"

- name: Code editor
  become: true
  community.general.snap:
    name:
      - codium
    classic: yes 

- name: Remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes
